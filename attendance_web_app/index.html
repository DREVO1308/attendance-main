<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Portal</title>
  <style>
    body {
      background-color: #ccffcc; /* Light green background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::before {
      content: "DREVO";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: rgba(0, 0, 0, 0.05);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      z-index: 1;
      position: relative;
      background-color: white;
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Portal</h2>
    <a href="student.html">Student Page</a>
    <a href="lecturer.html">Lecturer Page</a>
  </div>
</body>
</html>
